# Default values for base-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: harbor.example.io/devops/base-app
  # Overrides the image tag whose default is {{ .Chart.AppVersion }}
  tag: latest
  pullPolicy: Always
  pullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext: {}
  # fsGroup: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

priorityClassName: ""

livenessProbe:
  httpGet:
    path: /hello
    port: http
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 10
  timeoutSeconds: 1

readinessProbe:
  httpGet:
    path: /hello
    port: http
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 10
  timeoutSeconds: 1

service:
  type: ClusterIP
  annotations: {}
  port: 8080

ingress:
  enabled: false
  annotations: {}
  ingressClassName: ""
  hosts: []
  #   - base-app.local
  tls: []
  #   - hosts:
  #       - base-app.local
  #       - base-app-docker.local
  #       - base-app-docker-hosted.local
  #     secretName: base-app-local-tls

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
#   limits:
#     cpu: 100m
#     memory: 128Mi
#   requests:
#     cpu: 100m
#     memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

replicaCount: 1

nodeSelector: {}

tolerations: []

affinity: {}

env: []
#   - name: VARIABLE
#     value: my-value

command: []

args: []

volumes : {}
# volumes:
# - name : dump-volume
#   emptyDir: {}
volumeMounts : {}
# volumeMounts :
# - mountPath : /dump
#   name: dump-volume
