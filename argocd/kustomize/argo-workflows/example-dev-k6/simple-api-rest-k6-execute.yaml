apiVersion: v1
kind: ConfigMap
metadata:
  name: simple-api-rest-k6
data:
  test.js: |
    import http from 'k6/http';
    import { check } from 'k6';

    export let options = {
      stages: [
        { target: 200, duration: '30s' },
        { target: 0, duration: '30s' }
      ]
    };
    export default function () {
      const result = http.get('http://simple-api.simple:8080/users/1');
      check(result, {
        'http response status code is 200': result.status === 200
      });
    }
  k6.yaml: |
    apiVersion: k6.io/v1alpha1
    kind: K6
    metadata:
      name: simple-api-rest-k6
      namespace: development
    spec:
      parallelism: 1
      separate: false
      script:
        configMap:
          name: simple-api-rest-k6
          file: test.js
      arguments: -o experimental-prometheus-rw
      starter:
        nodeselector:
          kubernetes.io/arch: amd64
          team: devops
          service: devops-infra
          performance_type: standard
      runner:
        image: docker.io/grafana/k6:0.50.0
        env:
        - name: K6_PROMETHEUS_RW_SERVER_URL
          value: http://prometheus.observability:9090/api/v1/write
        - name: K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM
          value: 'true'
        nodeselector:
          kubernetes.io/arch: amd64
          team: devops
          service: devops-infra
          performance_type: standard
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: simple-api-rest-k6-execute
spec:
  entrypoint: execute
  podGC:
    strategy: OnPodCompletion
  templates:
  - name: execute
    steps:
    - - name: k6-run
        template: k6-run
  - name: k6-run
    volumes:
    - name: k6-yaml
      configMap:
        name: simple-api-rest-k6
        items:
        - key: k6.yaml
          path: k6.yaml
    serviceAccountName: argo-workflow
    container:
      image: docker.io/bitnami/kubectl
      command:
      - "/bin/bash"
      - "-c"
      args:
      - "
        kubectl delete --ignore-not-found=true -n development -f /tmp/k6.yaml
        && kubectl apply -n development -f /tmp/k6.yaml
        && sleep 30
        && kubectl logs -f -n development -l app=k6 -l k6_cr=simple-api-rest-k6 -l runner=true
        "
      workingDir: /tmp
      resources:
        requests:
          memory: 128Mi
          cpu: 50m
      volumeMounts:
      - name: k6-yaml
        mountPath: /tmp/k6.yaml
        subPath: k6.yaml
    nodeSelector:
      kubernetes.io/arch: amd64
      team: devops
      service: devops-infra
      performance_type: standard
